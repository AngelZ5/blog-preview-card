<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="cube">
      <img
        class="illustration-article"
        src="./assets/images/illustration-article.svg"
        alt=""
      />
      <div class="topic-box">
        <p><strong>Learning</strong></p>
      </div>
      <p class="published-date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>

      <p class="blog-preview">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <p class="name"><strong>Greg Hooper</strong></p>
      <img
        class="greg-pfp"
        src="./assets/images/image-avatar.webp"
        alt="Greg Hooper Profile Picture"
      />
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by<a href="#">Angel Santana</a>.
    </div>
  </body>
</html>
